{% load i18n %}

{% if site_url %}
    <a href="{{ site_url }}" target="_blank" class="flex items-center gap-3 mx-2 px-3 py-2.5 rounded-lg text-sm text-base-600 dark:text-base-300 hover:bg-base-100 hover:text-base-900 dark:hover:bg-base-700 dark:hover:text-white transition-colors">
        <span class="material-symbols-outlined text-base text-base-400">open_in_new</span>
        {% translate 'View site' %}
    </a>
{% endif %}

{% if account_links %}
    {% for link in account_links %}
        <a href="{{ link.link }}" class="flex items-center gap-3 mx-2 px-3 py-2.5 rounded-lg text-sm text-base-600 dark:text-base-300 hover:bg-base-100 hover:text-base-900 dark:hover:bg-base-700 dark:hover:text-white transition-colors">
            <span class="material-symbols-outlined text-base text-base-400">link</span>
            {{ link.title }}
        </a>
    {% endfor %}
{% else %}
    {% if user.has_usable_password %}
        <a href="{% url 'admin:password_change' %}" class="flex items-center gap-3 mx-2 px-3 py-2.5 rounded-lg text-sm text-base-600 dark:text-base-300 hover:bg-base-100 hover:text-base-900 dark:hover:bg-base-700 dark:hover:text-white transition-colors">
            <span class="material-symbols-outlined text-base text-base-400">key</span>
            {% translate 'Change password' %}
        </a>
    {% endif %}
{% endif %}

<div class="border-t border-base-200 mx-3 mt-2 pt-2 dark:border-base-700">
    <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
        {% csrf_token %}
        <button type="submit" class="flex items-center gap-3 w-full px-3 py-2.5 rounded-lg text-sm font-medium text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-500/10 transition-colors cursor-pointer">
            <span class="material-symbols-outlined text-base">logout</span>
            {% translate 'Log out' %}
        </button>
    </form>
</div>
