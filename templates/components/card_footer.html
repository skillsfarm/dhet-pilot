{# Card Footer Component #}
<div class="-mx-8 -mb-8 mt-6 px-8 py-4 bg-muted border-t border-border">
    {% block footer_content %}
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
            {% if summary %}<div class="text-sm text-muted-foreground">{{ summary }}</div>{% endif %}
            {% if actions %}
                <div class="flex flex-col md:flex-row items-center gap-3 w-full sm:w-auto shrink-0">{{ actions|safe }}</div>
            {% endif %}
        </div>
    {% endblock %}
</div>
