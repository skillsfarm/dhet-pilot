{% extends "base.html" %}
{% block content %}
    {% include "components/navbar.html" %}
    <div class="w-full flex justify-center px-4 py-10 sm:px-6 lg:px-8">
        <div class="w-full max-w-7xl space-y-10">
            <section class="rounded space-y-8">
                <div class="space-y-2 max-w-4xl">
                    <h1 class="text-xl sm:text-2xl font-semibold leading-tight text-foreground">
                        {% block page_title %}dhet_app{% endblock %}
                    </h1>
                    <p class="text-base text-muted-foreground max-w-3xl">
                        {% block page_description %}{% endblock %}
                    </p>
                </div>
                <div class="space-y-6">
                    <div class="flex flex-col md:flex-row gap-6 items-start">
                        {% block page_sidebar %}{% endblock %}
                        <div class="flex-1 min-w-0 w-full">
                            {% block page_content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
