<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>
            {% block subject %}{% endblock %}
        </title>
        <style>
        @media only screen and (max-width: 620px) {
            table.body h1 {
                font-size: 28px !important;
                margin-bottom: 10px !important;
            }
            table.body p,
            table.body ul,
            table.body ol,
            table.body td,
            table.body span,
            table.body a {
                font-size: 16px !important;
            }
            table.body .wrapper,
            table.body .article {
                padding: 10px !important;
            }
            table.body .content {
                padding: 0 !important;
            }
            table.body .container {
                padding: 0 !important;
                width: 100% !important;
            }
            table.body .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }
            table.body .btn table {
                width: 100% !important;
            }
            table.body .btn a {
                width: 100% !important;
            }
            table.body .img-responsive {
                height: auto !important;
                max-width: 100% !important;
                width: auto !important;
            }
        }
        </style>
    </head>
    <body style="background-color: #f6f6f6;
                 font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
                 -webkit-font-smoothing: antialiased;
                 font-size: 14px;
                 line-height: 1.4;
                 margin: 0;
                 padding: 0;
                 -ms-text-size-adjust: 100%;
                 -webkit-text-size-adjust: 100%">
        <table role="presentation"
               border="0"
               cellpadding="0"
               cellspacing="0"
               class="body"
               style="border-collapse: separate;
                      mso-table-lspace: 0pt;
                      mso-table-rspace: 0pt;
                      background-color: #f6f6f6;
                      width: 100%"
               width="100%"
               bgcolor="#f6f6f6">
            <tr>
                <td style="font-family: sans-serif;
                           font-size: 14px;
                           vertical-align: top"
                    valign="top">&nbsp;</td>
                <td class="container"
                    style="font-family: sans-serif;
                           font-size: 14px;
                           vertical-align: top;
                           display: block;
                           max-width: 580px;
                           padding: 10px;
                           width: 580px;
                           margin: 0 auto"
                    width="580"
                    valign="top">
                    <div class="content"
                         style="box-sizing: border-box;
                                display: block;
                                margin: 0 auto;
                                max-width: 580px;
                                padding: 10px">
                        <!-- START CENTERED WHITE CONTAINER -->
                        <table role="presentation"
                               class="main"
                               style="border-collapse: separate;
                                      mso-table-lspace: 0pt;
                                      mso-table-rspace: 0pt;
                                      background: #ffffff;
                                      border-radius: 8px;
                                      width: 100%;
                                      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)"
                               width="100%">
                            <!-- START MAIN CONTENT AREA -->
                            <tr>
                                <td class="wrapper"
                                    style="font-family: sans-serif;
                                           font-size: 14px;
                                           vertical-align: top;
                                           box-sizing: border-box;
                                           padding: 40px"
                                    valign="top">
                                    <table role="presentation"
                                           border="0"
                                           cellpadding="0"
                                           cellspacing="0"
                                           style="border-collapse: separate;
                                                  mso-table-lspace: 0pt;
                                                  mso-table-rspace: 0pt;
                                                  width: 100%"
                                           width="100%">
                                        <tr>
                                            <td style="font-family: sans-serif;
                                                       font-size: 14px;
                                                       vertical-align: top"
                                                valign="top">
                                                <div style="text-align: center; margin-bottom: 40px;">
                                                    <h2 style="color: #1a1a1a; font-weight: 700; margin: 0;">{{ site.name }}</h2>
                                                </div>
                                                {% block content %}{% endblock %}
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!-- END MAIN CONTENT AREA -->
                        </table>
                        <!-- START FOOTER -->
                        <div class="footer"
                             style="clear: both;
                                    margin-top: 10px;
                                    text-align: center;
                                    width: 100%">
                            <table role="presentation"
                                   border="0"
                                   cellpadding="0"
                                   cellspacing="0"
                                   style="border-collapse: separate;
                                          mso-table-lspace: 0pt;
                                          mso-table-rspace: 0pt;
                                          width: 100%"
                                   width="100%">
                                <tr>
                                    <td class="content-block"
                                        style="font-family: sans-serif;
                                               vertical-align: top;
                                               padding-bottom: 10px;
                                               padding-top: 10px;
                                               color: #9ca3af;
                                               font-size: 12px;
                                               text-align: center"
                                        valign="top"
                                        align="center">
                                        <span class="apple-link"
                                              style="color: #9ca3af;
                                                     font-size: 12px;
                                                     text-align: center">&copy; {% now "Y" %} {{ site.name }}</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- END FOOTER -->
                        <!-- END CENTERED WHITE CONTAINER -->
                    </div>
                </td>
                <td style="font-family: sans-serif;
                           font-size: 14px;
                           vertical-align: top"
                    valign="top">&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
